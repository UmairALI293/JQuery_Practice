<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>To-Do List</title>
    <style>
        img {
            height: 80px;
            width: 80px;
        }

        #headerOuter {
            height: 100px;
            background-color: rgba(255, 140, 0, 0.836);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: xx-large;
            padding: 20px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0px;
        }

        #menuBar {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            height: 70px;
            background-color: chocolate;
            margin: 0px;
            justify-content: center;
            align-items: center;
        }

        #Content {
            min-height: 370px;
            background-color: #7B583D;
            padding-top: 10px;
        }

        #itemsContainer {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .content-rows {
            margin: 10px 0;
            border-radius: 20px;
            padding: 10px;
            color: rgba(22, 10, 192, 0.658);
            background-color: white;
        }

        .content-rows span {
            text-align: center;
        }

        .content-rows .item-number {
            flex: 1;
            padding: 0 0 0 5px;
        }

        .content-rows .item-name {
            flex: 1;
            padding: 0 5px;
        }

        .content-rows .remove {
            color: red;
        }

        #footer {
            height: 50px;
            background-color: rgba(103, 163, 165, 0.863);
            font-style: italic;
            text-align: center;
            justify-content: center;
            padding: 12px 0;
        }

        .remove {
            border: none;
            color: red;
            background-color: inherit;
        }

        #InputItem,
        #numberDropdown,
        #add {
            border: none;
            border-radius: 20px;
            padding: 5px;
        }

        #add,
        #numberDropdown {
            width: 60px;
        }

        .btnDiv {
            background-color: #7B583D;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #clearlist,
        #sortDropdown {
            margin-bottom: 10px;
            border: none;
            border-radius: 20px;
            padding: 5px;
            height: auto;
        }

        .checkbox:checked~.item-number,
        .checkbox:checked~.item-name {
            text-decoration: line-through;
        }

        /* Task 3  */
        #outerDyn {
            margin: 100px;
        }

        .containerDyn {
            background-color: whitesmoke;
            margin: 20px 80px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
            font-size: xx-large;
            color: black;
            border-radius: 8px;
        }

        .questionDyn {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .signDyn {
            margin-left: auto;
            padding-left: 10px;
            color: black;
        }

        .answerDyn {
            display: none;
            background-color: whitesmoke;
            padding-left: 45px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: x-large;
            margin-top: 10px;
        }

        .numDyn {
            font-weight: 600;
            color: green;
            padding-right: 10px;
        }

        .titleDyn {
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
                <h2>Task 1</h2>
        </div>
        <div class="container" id="headerOuter">
            <img src="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-flat/128/Palm-Tree-Flat-icon.png">
            <h2 id="Header">FAR AWAY</h2>
            <img alt="Suitcase Flat Icon Vector"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Suitcase_Flat_Icon_Vector.svg/512px-Suitcase_Flat_Icon_Vector.svg.png?20180301083157">
        </div>
        <div class="container" id="menuBar">
            <h6>What do you need for your trip?</h6>
            <select id="numberDropdown"></select>
            <input id="InputItem" type="text" placeholder="items...." style="padding-left: 10px;">
            <button id="add" onclick="addItem()" style="background-color: rgba(103, 163, 165, 0.863)">Add</button>
        </div>
        <div class="container" id="Content">
            <span id="itemsContainer">
        </div>

        <div class="btnDiv">
            <select id="sortDropdown" style="width: 200px;">
                <option value="default">Sort By Direction</option>
                <option value="az">A-Z</option>
                <option value="za">Z-A</option>
            </select>
            <button id="clearlist" onclick="clearList()" style="width: 100px;">Clear List</button>
        </div>

        <div class="" id="footer">
            <h5 id="fText">Start adding some items to your packing list</h5>
        </div>
        <!-- Task 3 -->

        <div id="outerDyn">
            <div class="text-center">
                <h2>Task 2 </h2>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <a class="btn btn-success " href="./Card.html">Click to view Carts 3</a>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <a class="btn btn-success " href="./Daily Tasks/States & Circle Navigation.html">Click to view States & Circle
            Navigation Task  4 & 5</a>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <a class="btn btn-success " href="./calculate_bill.html">Click to view calculate_bill Task  6 </a>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <a class="btn btn-success " href="./Daily Tasks/ProfileCard&PizzaShop.html">Click to view ProfileCard Task 7 & 8</a>
    </div>
    <br>
</body>
</html>
<script>
    // Task 4 

    function clearList() {
        const itemsContainer = document.getElementById('itemsContainer');
        itemsContainer.innerHTML = '';
        updateCounts();
    };

    document.addEventListener('DOMContentLoaded', function () {
        dropDownRange();
        document.getElementById('sortDropdown').addEventListener('change', sortItems);
    });

    function dropDownRange() {
        const select = document.getElementById('numberDropdown');
        const start = 1;
        const end = 10;
        for (let i = start; i <= end; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.text = i;
            select.appendChild(option);
        }
    };

    function addItem() {
        const numberDropdown = document.getElementById('numberDropdown');
        const itemNameInput = document.getElementById('InputItem');

        const numOfItems = numberDropdown.value;
        const itemName = itemNameInput.value;
        if (numOfItems && itemName) {
            const itemsContainer = document.getElementById('itemsContainer');
            const row = document.createElement('div');
            row.classList.add('content-rows');

            const checkBox = document.createElement('input');
            checkBox.classList.add('checkbox');
            checkBox.type = 'checkbox';
            checkBox.addEventListener('change', updateCounts);
            row.appendChild(checkBox);

            const cellNumOfItems = document.createElement('span');
            cellNumOfItems.classList.add('item-number');
            cellNumOfItems.textContent = numOfItems;
            row.appendChild(cellNumOfItems);

            const cellItemName = document.createElement('span');
            cellItemName.classList.add('item-name');
            cellItemName.textContent = itemName;
            row.appendChild(cellItemName);

            const cellAction = document.createElement('span');
            const removeButton = document.createElement('button');
            removeButton.classList.add('remove');
            removeButton.textContent = 'X';
            removeButton.onclick = function () {
                row.remove();
                updateCounts();
            };
            cellAction.appendChild(removeButton);
            row.appendChild(cellAction);

            itemsContainer.appendChild(row);

            numberDropdown.selectedIndex = 0;
            itemNameInput.value = '';

            sortItems();
            updateCounts();
        } else {
            alert('Please select a number and enter an item name.');
        }
    };

    function sortItems() {
        const sortOption = document.getElementById('sortDropdown').value;
        const itemsContainer = document.getElementById('itemsContainer');
        const rows = Array.from(itemsContainer.children);

        rows.sort((a, b) => {
            const itemA = a.children[1].textContent.toLowerCase();
            const itemB = b.children[1].textContent.toLowerCase();

            if (sortOption === 'az') {
                return itemA.localeCompare(itemB);
            } else if (sortOption === 'za') {
                return itemB.localeCompare(itemA);
            } else {
                return 0;
            }
        });

        rows.forEach(row => itemsContainer.appendChild(row));
    }

    function updateCounts() {
        const itemsContainer = document.getElementById('itemsContainer');
        const totalCount = itemsContainer.children.length;
        const checkedCount = itemsContainer.querySelectorAll('.checkbox:checked').length;
        const unCheckedCount = itemsContainer.querySelectorAll('.checkbox:not(:checked)').length;
        let checkedPercentage = ((totalCount - unCheckedCount) / totalCount) * 100;

        if (checkedCount == 0 && totalCount > 0) {
            document.getElementById('fText').textContent = `You have ${totalCount} items in your list`;
        }
        else if (checkedCount > 0) {
            document.getElementById('fText').textContent = `You have ${totalCount} items in your list, you allready packed ${checkedCount}( ${checkedPercentage} % ) `;

        }

        else {
            document.getElementById('fText').textContent = 'Start adding some items to your packing list';
        }


        // Task 3 
    }
    function toggleAnswer(container) {
        const answerDyn = container.querySelector('.answerDyn');
        const signDyn = container.querySelector('.signDyn');
        const numDyn = container.querySelector('.numDyn');
        const currentlyVisibleAnswerDyn = document.querySelector('.answerDyn:not([style*="display: none"])');

        // Hide the currently visible answer if it's not the one clicked
        if (currentlyVisibleAnswerDyn && currentlyVisibleAnswerDyn !== answerDyn) {
            currentlyVisibleAnswerDyn.style.display = 'none';
            currentlyVisibleAnswerDyn.parentElement.querySelector('.signDyn').textContent = '+';
            currentlyVisibleAnswerDyn.parentElement.querySelector('.numDyn').style.color = 'green';
            currentlyVisibleAnswerDyn.parentElement.style.borderTop = '';
        }

        if (answerDyn.style.display === 'block') {
            answerDyn.style.display = 'none';
            signDyn.textContent = '+';
            numDyn.style.color = 'green';
            container.style.borderTop = '';
        } else {
            answerDyn.style.display = 'block';
            signDyn.textContent = '-';
            numDyn.style.color = 'gray';
            container.style.borderTop = '5px solid green';
        }
    }

    const faqs = [
        {
            title: "Where are these chairs assembled?",
            text: "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium, quaerat temporibus quas dolore provident nisi ut aliquid ratione beatae sequi aspernatur veniam repellendus.",
        },
        {
            title: "How long do I have to return my chair?",
            text: "Pariatur recusandae dignissimos fuga voluptas unde optio nesciunt commodi beatae, explicabo natus.",
        },
        {
            title: "Do you ship to countries outside the EU?",
            text: "Excepturi velit laborum, perspiciatis nemo perferendis reiciendis aliquam possimus dolor sed! Dolore laborum ducimus veritatis facere molestias!",
        },
    ];

    const outerDyn = document.getElementById('outerDyn');

    faqs.forEach((faq, index) => {
        const containerDyn = document.createElement('div');
        containerDyn.className = 'containerDyn';

        const questionDyn = document.createElement('div');
        questionDyn.className = 'questionDyn';

        const numDyn = document.createElement('span');
        numDyn.className = 'numDyn';
        numDyn.textContent = "0" + (index + 1);

        const titleDyn = document.createElement('span');
        titleDyn.className = 'titleDyn';
        titleDyn.textContent = faq.title;

        const signDyn = document.createElement('span');
        signDyn.className = 'signDyn';
        signDyn.textContent = '+';

        const answerDyn = document.createElement('div');
        answerDyn.className = 'answerDyn';
        answerDyn.textContent = faq.text;

        questionDyn.appendChild(numDyn);
        questionDyn.appendChild(titleDyn);
        questionDyn.appendChild(signDyn);
        containerDyn.appendChild(questionDyn);
        containerDyn.appendChild(answerDyn);

        containerDyn.addEventListener('click', function () {
            toggleAnswer(containerDyn);
        });

        outerDyn.appendChild(containerDyn);
    });

</script>
