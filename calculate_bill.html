<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>How much was the bill?
        <input id="inputVal" type="number" onkeyup="handleKeyUp(event)">
    </div>
    <div>How did you like the service?
        <select id="personLike" onkeyup="PercentageCal()">
            <option value='0'>Dissatisfied (0%)</option>
            <option value='5'>It was okay (5%)</option>
            <option value='10'>It was good (10%)</option>
            <option value='20'>Absolutely amazing! (20%)</option>
        </select>
    </div>
    <div>How did your friend like the service?
        <select id="friendLike" onkeyup="PercentageCal()">
            <option value='0'>Dissatisfied (0%)</option>
            <option value='5'>It was okay (5%)</option>
            <option value='10'>It was good (10%)</option>
            <option value='20'>Absolutely amazing! (20%)</option>
        </select>
    </div>
    <div><b id="result">you pay $0 ($0 + $0 tip)</b></div>
    <button onclick="Reset()">Reset</button>
</body>

</html>

<script>
   function PercentageCal() {
    let result = document.getElementById('result');
    const bill = parseFloat(document.getElementById('inputVal').value);
    const personLike = parseFloat(document.getElementById('personLike').value);
    const friendLike = parseFloat(document.getElementById('friendLike').value);
    const percentage = ((personLike + friendLike) / 2);
    const tip = (percentage * bill) / 100;
    const total = bill + tip;

    result.innerHTML = `you pay $${total.toFixed(2)} ($${bill.toFixed(2)} + $${tip.toFixed(2)} tip)`;
}

function Reset() {
    document.getElementById('inputVal').value = '';
    document.getElementById('personLike').value = '0';
    document.getElementById('friendLike').value = '0';
    document.getElementById('result').innerHTML = '<b>you pay $0 ($0 + $0 tip)</b>';
}

function handleKeyUp(event) {
    if (event.key === 'Enter') {
        PercentageCal();
    }
}

</script>
