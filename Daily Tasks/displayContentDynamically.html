<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #outer {
            margin: 100px;
        }

        .container {
            background-color: whitesmoke;
            margin: 20px 80px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
            font-size: xx-large;
            color: black;
        }

        .question {
            display: flex;
            align-items: center;
        }

        .sign {
            margin-left: auto;
            padding-left: 10px;
            color: black;
        }

        .answer {
            display: none;
            background-color: whitesmoke;
            padding-left: 45px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: x-large;
            margin-top: 10px;
        }

        span {
            color: green;
            padding-right: 10px;
        }

        .num {
            font-weight: 600;
        }

        .title {
            color: black;
        }
    </style>
</head>
<body>
    <div id="outer"></div>
</body>
</html>
<script>
    function toggleAnswer(container) {
        const answer = container.querySelector('.answer');
        const sign = container.querySelector('.sign');
        const num = container.querySelector('.num');
        const currentlyVisibleAnswer = document.querySelector('.answer:not([style*="display: none"])');

        // Hide the currently visible answer if it's not the one clicked
        if (currentlyVisibleAnswer !== answer) {
            currentlyVisibleAnswer.style.display = 'none';
            currentlyVisibleAnswer.parentElement.querySelector('.sign').textContent = '+';
            currentlyVisibleAnswer.parentElement.querySelector('.num').style.color = 'green';
            currentlyVisibleAnswer.parentElement.style.borderTop = '';
        }

        if (answer.style.display === 'block') {
            answer.style.display = 'none';
            sign.textContent = '+';
            num.style.color = 'green';
            container.style.borderTop = '';
        } else {
            answer.style.display = 'block';
            sign.textContent = '-';
            num.style.color = 'gray';
            container.style.borderTop = '5px solid green';
        }
    }

    const faqs = [
        {
            title: "Where are these chairs assembled?",
            text: "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium, quaerat temporibus quas dolore provident nisi ut aliquid ratione beatae sequi aspernatur veniam repellendus.",
        },
        {
            title: "How long do I have to return my chair?",
            text: "Pariatur recusandae dignissimos fuga voluptas unde optio nesciunt commodi beatae, explicabo natus.",
        },
        {
            title: "Do you ship to countries outside the EU?",
            text: "Excepturi velit laborum, perspiciatis nemo perferendis reiciendis aliquam possimus dolor sed! Dolore laborum ducimus veritatis facere molestias!",
        },
    ];

    const outer = document.getElementById('outer');

    faqs.forEach((faq, index) => {
        const container = document.createElement('div');
        container.className = 'container';

        const question = document.createElement('div');
        question.className = 'question';

        const num = document.createElement('span');
        num.className = 'num';
        num.textContent = "0" + (index + 1);

        const title = document.createElement('span');
        title.className = 'title';
        title.textContent = faq.title;

        const sign = document.createElement('span');
        sign.className = 'sign';
        sign.textContent = '+';

        const answer = document.createElement('div');
        answer.className = 'answer';
        answer.textContent = faq.text;

        question.appendChild(num);
        question.appendChild(title);
        question.appendChild(sign);
        container.appendChild(question);
        container.appendChild(answer);

        container.addEventListener('click', function () {
            toggleAnswer(container);
        });

        outer.appendChild(container);
    });
</script>
