<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <style>
        span{
            justify-items: left;
            padding-left: 40px;
        }
        h2,p{
            font-family:'Courier New', Courier, monospace;
            text-align:left;
            padding-left: 40px;
            padding-right: 40px;

        }
        
.skillsContainer{
    
}
        #profile-cards {
            display: flex;
            flex-wrap: wrap;
        }

        .profile-card {
            width: 390px;
            margin: 20px;
            border: 4px solid rgba(0, 0, 0, 0.836);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-image {
            width: 390px;
            height: 250px;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit:cover;
        }

        .skill {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold; 
        }
    </style>
</head>

<body>

    <div id="profile-cards"></div>


    <script>
        const profileData = [
            {
                id: 1,
                name: "Jonas Schmedtmann",
                intro: "Full-stack web developer and teacher at Udemy. When not coding or preparing a course, I like to play board games, to cook (and eat), or to just enjoy the Portuguese sun at the beach.",
                image: "../images/images.jpg",
                skills: [
                    { name: "React", color: "lightblue", level: "Intermediate" },
                    { name: "HTML+CSS", color: "blue", level: "Advanced" },
                    { name: "JavaScript", color: "yellow", level: "Intermediate" },
                    { name: "Svelte", color: "orangered", level: "Beginner" },
                ],
            },
            {
                id: 2,
                name: "Sara Vieira",
                intro:
                    "Developer Advocate at YLD and Speaker. I enjoy coding, traveling, and sharing knowledge with the community.",
                image: "../images/download (2).jpg",
                skills: [
                    {
                        name: "React",
                        color: "light blue",
                        level: "Intermediate",
                    },
                    {
                        name: "JavaScript",
                        color: "yellow",
                        level: "Intermediate",
                    },
                    {
                        name: "GraphQL",
                        color: "purple",
                        level: "Advanced",
                    },
                    {
                        name: "Node.js",
                        color: "green",
                        level: "Intermediate",
                    },
                ],
            },
            {
                id: 3,
                name: "Chris Coyier",
                intro:
                    "Web Developer, Writer, and Speaker. I love building things for the web and sharing what I learn through my blog and talks.",
                image: "../images/download.jpg",
                skills: [
                    {
                        name: "HTML+CSS",
                        color: "blue",
                        level: "Advanced",
                    },
                    {
                        name: "JavaScript",
                        color: "yellow",
                        level: "Intermediate",
                    },
                    {
                        name: "SVG",
                        color: "orange",
                        level: "Intermediate",
                    },
                    {
                        name: "WordPress",
                        color: "blue",
                        level: "Intermediate",
                    },
                ],
            },
            {
                id: 4,
                name: "Ari Lerner",
                intro:
                    "Software Engineer, Author, and Speaker. I specialize in building scalable web applications and teaching others how to do the same.",
                image: "../images/images (1).jpg",
                skills: [
                    {
                        name: "Angular",
                        color: "red",
                        level: "Intermediate",
                    },
                    {
                        name: "Node.js",
                        color: "green",
                        level: "Advanced",
                    },
                    {
                        name: "TypeScript",
                        color: "blue",
                        level: "Intermediate",
                    },
                    {
                        name: "Docker",
                        color: "blue",
                        level: "Intermediate",
                    },
                ],
            },
            {
                id: 5,
                name: "Ali Spittel",
                intro:
                    "Senior Developer Advocate at AWS and Blogger. I'm passionate about education, accessibility, and building inclusive communities in tech.",
                image: "../images/images (2).jpg",
                skills: [
                    {
                        name: "Python",
                        color: "blue",
                        level: "Intermediate",
                    },
                    {
                        name: "JavaScript",
                        color: "yellow",
                        level: "Intermediate",
                    },
                    {
                        name: "React",
                        color: "light blue",
                        level: "Intermediate",
                    },
                    {
                        name: "AWS",
                        color: "orange",
                        level: "Advanced",
                    },
                ],
            },
        ];

        const profileCardsContainer = document.getElementById("profile-cards");

        profileData.forEach(profile => {
            const skillsHtml = profile.skills.map(eachskill => {
                const skill = document.createElement("span");
                skill.classList.add("skill");
                skill.style.backgroundColor = eachskill.color;
                skill.textContent = `${eachskill.name} (${eachskill.level})`;
                return skill;
            });


            const cardContainer = document.createElement("div");
            cardContainer.classList.add("profile-card");

            const imageContainer = document.createElement("div");
            imageContainer.classList.add("profile-image");

            const imageElement = document.createElement("img");
            imageElement.src = profile.image;
            imageElement.alt = profile.name;

            imageContainer.appendChild(imageElement);

            const nameElement = document.createElement("h2");
            nameElement.textContent = profile.name;

            const introElement = document.createElement("p");
            introElement.textContent = profile.intro;

            const skillsContainer = document.createElement("p");
            skillsContainer.classList.add('skillsContainer');
            skillsHtml.forEach(skill => {
                skillsContainer.appendChild(skill);
            });

            cardContainer.appendChild(imageContainer);
            cardContainer.appendChild(nameElement);
            cardContainer.appendChild(introElement);
            cardContainer.appendChild(skillsContainer);

            profileCardsContainer.appendChild(cardContainer);
        });

    </script>
</body>

</html>
