        .container {
            background-color: whitesmoke;

            box-sizing: border-box;
            flex: 1 1 calc(33% - 40px);
            height: 250px;
            width: calc(33% - 40px);
            border-radius: 20px;
            transition: background-color 0.3s, height 0.3s;
        }

            display: block;
        }
        .answer {
            display: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: x-large;
            margin-top: 10px;
            color: black;
        }

            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    </style>

    <div id="CartsContainer">
    </div>

        const questions = [

                answer: "Controlled element",
            },
        ];
        function toggleAnswer(container) {
            const answer = container.querySelector('.answer');
            const question = container.querySelector('.question');
            const isVisible = answer.style.display === 'block';
            document.querySelectorAll('.container .answer').forEach(ans => ans.style.display = 'none');
            document.querySelectorAll('.container .question').forEach(q => q.style.display = 'block');
            document.querySelectorAll('.container').forEach(cont => cont.style.backgroundColor = 'whitesmoke');

            if (!isVisible) {
                question.style.display = 'none';
                answer.style.display = 'block';
                container.style.backgroundColor = 'pink';
            }
        }
        const CartsContainer = document.getElementById('CartsContainer');
        questions.forEach((cart) => {
            const container = document.createElement('div');
            container.className = 'container';

            const question = document.createElement('div');
            question.className = 'question';
            question.textContent = cart.question; // Changed to cart.question

            const answer = document.createElement('div');
            answer.className = 'answer';
            answer.textContent = cart.answer; // Changed to cart.answer

            container.appendChild(question);
            container.appendChild(answer);

            container.addEventListener('click', function () {
                toggleAnswer(container);
            });
            CartsContainer.appendChild(container);
        });
